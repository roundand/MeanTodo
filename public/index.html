<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="meanTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->

	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our todo module -->

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-md-10  col-md-offset-1">

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="todo in todos">
					<span class="col-md-1">{{todo.done}}</span> 
					<span class="col-md-6">{{todo.text}}</span> 
					<span class="col-md-2">{{todo.doBy | date}}</span> 
					<button type="submit" class="btn btn-sm  col-md-1" ng-click="deleteTodo(todo)">Delete</button>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="text-center">
				<form class="col-md-10  col-md-offset-1">
					<div class="col-md-9 form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="checkbox"  class="form-control col-md-1 input-sm" ng-model="formData.done"> 
						<input type="text" class="form-control input-md text-center col-md-6" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
						<input type="date" class="form-control col-md-2" ng-model="formData.doBy">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg col-md-1" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>

	</div>
	
</body>
</html>
